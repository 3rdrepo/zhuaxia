[settings]

#--------------------------------------
# user email  and password for xiami.com
#--------------------------------------
xiami.auth.email = xiami.user.email
xiami.auth.password = password

#--------------------------------------
# proxy setting
# 代理服务器设置
#
# proxy.host, proxy.port settings make sense 
# only if proxy.active = True
#
#--------------------------------------
proxy.active=False
proxy.host=localhost
proxy.port=8888


#--------------------------------------
# the directory to save downloaded files
#--------------------------------------
download.dir = /tmp/test

#--------------------------------------
# multiprocesses or multithreading?
# value should be : Thread (default) or Process
# 使用多进程还是多线程，可选值 Thread, Process 
#--------------------------------------
multitasks.mode=Thread

#--------------------------------------
# process/thread pool size
# default:5
# 进/线程池大小
#--------------------------------------
multitasks.pool.size = 5

#--------------------------------------
# Log level for log file
# Value should be one of INFO, DEBUG, ERROR
#
#终端日志记录级别
#--------------------------------------
log.level.file = INFO

#--------------------------------------
# Log level for console output
# Value should be one of INFO, DEBUG, ERROR
#日志文件记录级别
#--------------------------------------
log.level.console = INFO


